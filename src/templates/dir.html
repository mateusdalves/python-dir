{% extends 'base.html' %}

{% block head %}
<title>Python Dir</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Python Dir</h1>
    {% if files|length < 1 %}
    <h4 style="text-align: center">There are no itens in your directory.</h4>
    {% else %}
    <table>
        <tr>
            <th>File</th>
            <th>Size</th>
        </tr>
        {% for file in files %}
            <tr>
                <td>{{ file.name }}</td>
                <td>{{ file.size }}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
{% endblock %}
